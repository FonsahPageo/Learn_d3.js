<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to SVG</title>
    <script src="/d3.js"></script>
    <style>
        body{
            padding-bottom: 500px;
        }
        svg{
            border: solid 1px lightgrey;
            background-color: hsla(240, 100%, 50%, 0.2);
        }
    </style>
</head>
<body>
    <h2>SVG viewport</h2>
    <svg width="600" height="300"></svg>    <!-- viewport with HTML, CSS --> 
    <script>    // creating an svg with d3
        d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 300)
    </script>
    <br>
    <svg width="400" height="300">  <!-- using HTML and CSS-->
        <circle r="25"></circle>
        <circle cx="250" cy="200" r="50"></circle>
        <circle cx="50" cy="50" r="20"></circle>
        <circle cx="400" cy="300" r="50"></circle>
    </svg>
    <script>    // using d3
        const svg = 
        d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 300);

        svg.append("circle").attr("r", 25);
        svg.append("circle").attr("cx", "250").attr("cy", "200").attr("r", 50);
        svg.append("circle").attr("cx", "50").attr("cy", "50").attr("r", 20);
        svg.append("circle").attr("cx", "400").attr("cy", "300").attr("r", 50);
    </script>
    
    <!-- Fills and strokes -->
    <h2>Fills and strokes</h2>
    <svg width="400" height="300">
        <line x2="400" stroke="red" stroke-width="5"/>  <!-- x2 represents the horizontal length from (x, y)(0, 0)-->
        <line y2="150" stroke="blue" stroke-width="5"/> <!-- y2 represents the vertical length (x, -y)(0, 0)-->
        <line x2="200" y2="150" stroke="black" stroke-width="1"/>
    </svg>

</body>
</html>
