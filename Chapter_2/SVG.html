<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro to SVG</title>
        <script src="/d3.js"></script>
        <style>
        body {
            padding-bottom: 500px;
        }

        svg {
            border: solid 1px lightgrey;
            background-color: hsla(240, 100%, 50%, 0.2);
        }
        
        line {
            stroke-width: 20px; /*overrides the attr for the lines*/
        }

        .reds {
            fill: red;
        }
           
        .semitr {
            fill-opacity: 0.5;
        }
        </style>
    </head>
    <body>
        <h2>SVG viewport</h2>
        <svg width="600" height="300"></svg>
        <!-- viewport with HTML, CSS -->
        <script>    // creating an svg with d3
        d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 300)
        </script>
        <br>
        <svg width="400" height="300">
            <!-- using HTML and CSS-->
            <circle r="25"></circle>
            <circle cx="250" cy="200" r="50"></circle>
            <circle cx="50" cy="50" r="20"></circle>
            <circle cx="400" cy="300" r="50"></circle>
        </svg>
        <script>    // using d3
        const svg = 
        d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 300);

        svg.append("circle").attr("r", 25);
        svg.append("circle").attr("cx", "250").attr("cy", "200").attr("r", 50);
        svg.append("circle").attr("cx", "50").attr("cy", "50").attr("r", 20);
        svg.append("circle").attr("cx", "400").attr("cy", "300").attr("r", 50);
        </script>
        <!-- Fills and strokes -->
        <h2>Fills and strokes</h2>
        <svg width="400" height="300">
            <line x2="400" stroke="red" stroke-width="5"/>
            <!-- x2 represents the horizontal length from (x, y)(0, 0)-->
            <line y2="150" stroke="blue" stroke-width="5"/>
            <!-- y2 represents the vertical length (x, -y)(0, 0)-->
            <line
                x2="200"
                y2="150"
                stroke="black"
                stroke-width="1"
            />
        </svg>
        <br>
        <svg width="600" height="200">
            <rect
                x="50"
                y="50"
                width="90"
                height="90"
                class="semitr"
            />
            <!--x and y define the positions from the origin-->
            <rect
                x="200"
                y="50"
                width="175"
                height="100"
                rx="40"
                ry="40"
                class="reds semitr"
            />
            <!-- rx and ry define vertical and horizontal radius -->
            <rect
                x="450"
                y="25"
                width="100"
                height="150"
                class="reds"
            />
        </svg>
        <br>
        <!-- Tansparency -->
        <h2>Transparency</h2>
        <svg width="550" height="250">
            <rect
                x="50"
                y="50"
                height="100"
                width="100"
                rx="10"
                ry="10"
                stroke="red"
                stroke-width="10"
                fill-opacity="0"
            />
            <rect
                x="75"
                y="75"
                height="100"
                width="100"
                rx="10"
                ry="10"
                fill="grey"
                stroke="black"
                stroke-width="10"
                fill-opacity="0.7"
            />
            <rect
                x="100"
                y="100"
                height="100"
                width="100"
                rx="10"
                ry="10"
                fill="yellow"
                stroke="blue"
                stroke-width="10"
                stroke-opacity="0.6"
            />
            
            <rect
                x="300"
                y="50"
                height="150"
                width="25"
            />
            <rect
                x="400"
                y="50"
                height="150"
                width="25"
                fill-opacity=".5"
            />
            <rect
                x="250"
                y="100"
                height="50"
                width="300"
                fill="red"
                stroke="orange"
                stroke-width="10"
                stroke-opacity=".5"
            />
            <rect
                x="350"
                y="50"
                height="150"
                width="25"
            />
            <rect
                x="450"
                y="50"
                height="150"
                width="25"
                fill-opacity=".5"
            />
        </svg>
    </body>
</html>
