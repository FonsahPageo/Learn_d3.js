<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to SVG</title>
    <script src="/d3.js"></script>
    <style>
        body {
            padding-bottom: 500px;
        }

        svg {
            border: solid 1px lightgrey;
            background-color: hsla(240, 100%, 50%, 0.2);
        }

        #bars {
            fill: red;
        }

        #round {
            opacity: .7;
            fill: blue;
        }

        line {
            stroke-width: 20px;
            /*overrides the attr for the lines*/
        }

        .reds {
            fill: red;
        }

        .semitr {
            fill-opacity: 0.5;
        }
    </style>
</head>

<body>
    <h2>SVG viewport</h2>
    <svg width="600" height="300"></svg>
    <!-- viewport with HTML, CSS -->
    <script>    // creating an svg with d3
        d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 300)
    </script>
    <br>
    <svg width="400" height="300">
        <!-- using HTML and CSS-->
        <circle r="25"></circle>
        <circle cx="250" cy="200" r="50"></circle>
        <circle cx="50" cy="50" r="20"></circle>
        <circle cx="400" cy="300" r="50"></circle>
    </svg>
    <script>    // using d3
        const svg =
            d3.select("body")
                .append("svg")
                .attr("width", 400)
                .attr("height", 300);

        svg.append("circle").attr("r", 25);
        svg.append("circle").attr("cx", "250").attr("cy", "200").attr("r", 50);
        svg.append("circle").attr("cx", "50").attr("cy", "50").attr("r", 20);
        svg.append("circle").attr("cx", "400").attr("cy", "300").attr("r", 50);
    </script>
    <!-- Fills and strokes -->
    <h2>Fills and strokes</h2>
    <svg width="400" height="300">
        <line x2="400" stroke="red" stroke-width="5" />
        <!-- x2 represents the horizontal length from (x, y)(0, 0)-->
        <line y2="150" stroke="blue" stroke-width="5" />
        <!-- y2 represents the vertical length (x, -y)(0, 0)-->
        <line x2="200" y2="150" stroke="black" stroke-width="1" />
    </svg>
    <br>
    <svg width="600" height="200">
        <rect x="50" y="50" width="90" height="90" class="semitr" />
        <!--x and y define the positions from the origin-->
        <rect x="200" y="50" width="175" height="100" rx="40" ry="40" class="reds semitr" />
        <!-- rx and ry define vertical and horizontal radius -->
        <rect x="450" y="25" width="100" height="150" class="reds" />
    </svg>
    <br>
    <!-- Tansparency -->
    <h2>Transparency</h2>
    <svg width="550" height="250">
        <rect x="50" y="50" height="100" width="100" rx="10" ry="10" stroke="red" stroke-width="10" fill-opacity="0" />
        <rect x="75" y="75" height="100" width="100" rx="10" ry="10" fill="grey" stroke="black" stroke-width="10"
            fill-opacity="0.7" />
        <rect x="100" y="100" height="100" width="100" rx="10" ry="10" fill="yellow" stroke="blue" stroke-width="10"
            stroke-opacity="0.6" />

        <rect x="300" y="50" height="150" width="25" />
        <rect x="400" y="50" height="150" width="25" fill-opacity=".5" />
        <rect x="250" y="100" height="50" width="300" fill="red" stroke="orange" stroke-width="10"
            stroke-opacity=".5" />
        <rect x="350" y="50" height="150" width="25" />
        <rect x="450" y="50" height="150" width="25" fill-opacity=".5" />
    </svg>

    <!-- Ellipses -->
    <h2>Ellipses</h2>
    <svg width="600" height="320">
        <ellipse cx="150" cy="100" rx="150" ry="100" fill="yellow" fill-opacity="0.5" stroke="blue" stroke-width="1"
            stroke-dasharray="5 5" /> <!--cx and cy are the center-->
        <ellipse cx="400" cy="150" rx="75" ry="125" fill="red" fill-opacity="0.2" />
        <ellipse cx="400" cy="250" rx="150" ry="40" fill="black" fill-opacity="0" stroke="green" stroke-width="20"
            stroke-opacity="0.2" />
    </svg>

    <!-- Polygons and polylines -->
    <h2>Polygons and polylines</h2>
    <svg width="600" height="300">
        <polygon points="150,150 50,150 100,20 150,50 200,200 50,200 20,154 48,82
       32,20" fill="blue" />
        <polygon points="450,150 350,150 400,20 450,50 500,200 350,200 320,154 348,82
       332,20" fill="red" fill-rule="evenodd" />
    </svg>

    <!-- Paths -->
    <h2>Paths</h2>
    <svg width="600" height="300">
        <path d="M100,200 C200,50 300,100 300,200 L400,250 500,100" fill="yellow" stroke="red" stroke-width="4" />
    </svg>

    <!-- Text -->
    <h2>Text</h2>
    <svg>
        <rect x="0" y="0" height="36" width="200" />
        <text font-size="36" x="0" y="0" fill="lightgray">ghijklmnop</text>
    </svg>

    <svg>
        <rect x="0" y="0" height="36" width="200" />
        <text font-size="36" x="0" y="0" fill="lightgray" alignment-baseline="middle">ghijklmnop</text>
    </svg>

    <svg>
        <rect x="0" y="0" height="36" width="200" />
        <text font-size="36" x="0" y="0" fill="lightgray" alignment-baseline="hanging">ghijklmnop</text>
    </svg>

    <!-- Group Containers -->
    <h2>Group Containers</h2>
    <svg width="600" height="300">
        <g id="bars" transform="translate(0,100) rotate(-90, 100, 150)"> <!--<g> is used to group several shapes-->
            <rect x="100" y="150" height="20" width="150"></rect> <!--in SVG (analogous to <div> in HTML)-->
            <rect x="100" y="180" height="20" width="100"></rect>
            <rect x="100" y="210" height="20" width="200"></rect>
        </g>
        <g id="round" transform="translate(200,100) scale(.3) ">
            <circle cx="280" cy="220" r="50"></circle>
            <ellipse cx="150" cy="90" rx="80" ry="50"></ellipse>
        </g>
    </svg>


</body>

</html>
